<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera 1</title>
</head>
<body>
    <h1>Camera 1</h1>
    <img id="camera-feed" src="" alt="Camera 1 Feed" />

    <script>
        const img = document.getElementById('camera-feed');
        const ws = new WebSocket('wss://greenhouse-dashboard-testing-3c4c04ab9598.herokuapp.com/camera1');

        ws.onmessage = function(event) {
            const blob = new Blob([event.data], { type: 'image/jpeg' });
            img.src = URL.createObjectURL(blob);
        };
    </script>
</body>
</html>
